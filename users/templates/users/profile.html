{% extends "polls/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="profile__container">
            <div class="profile__top">
                <img src="{{ user.profile.image.url }}" class="profile__img">
                <div>
                    <h2 class="main__title">{{ user.username }}</h2>
                    <p class="text__gray">{{ user.email }}</p>
                </div>
            </div>
            <form class="form__register mt-2" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form__group">
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="mt-2">
                    <button class="btn button__blue" type="submit">Mettre Ã  jour</button>
                </div>
            </form>
        </div>
{% endblock content %}

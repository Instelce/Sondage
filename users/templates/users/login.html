{% extends "polls/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="sondage__container">
        <form class="form__register" method="POST">
            {% csrf_token %}
            <fieldset class="form__group">
                <legend class="main__title">Connexion</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="mt-2">
                <button class="btn button__blue" type="submit">Se connecter</button>
            </div>
        </form>
        <div class="mt-1">
            <small class="text__gray">Pas de compte ? <a href="{% url 'register' %}" class="link__red">Cr√©er un compte</a></small>
        </div>
    </div>
{% endblock content %}

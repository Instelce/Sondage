{% extends "polls/base.html" %}
{% load static %}

{% block content %}
<div class="sondage__container">
    <h3 class="main__title">{{ question.question_text }}</h3>

        <div>
            {% for choice in question.choice_set.all %}
                <div>
                    {{ choice.choice_text }} <div>{{ choice.votes }} vote{{ choice.votes|pluralize }}</div>
                </div>
            {% endfor %}
        </div>

        <a class="btn button__gray mt-2" href="{% url 'polls:home' %}">Retour au question</a>
    </div>
</div>
{% endblock content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Sondage</title>

    <!-- Font LINK -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/style-result.css' %}">
</head>
<body>
    <div class="container">
        <div class="polls__box">
            <h1 class="title">{{ question.question_text }}</h1>

            <ul class="vote__container">
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
            </ul>

            <a class="button" href="{% url 'polls:detail' question.id %}">Voter encore ?</a>
            <a class="button" href="{% url 'polls:index' %}">Retour au question</a>
        </div>
        <footer class="footer">
            <p>S'inspire du projet <a href="https://docs.djangoproject.com/fr/3.1/intro/tutorial01/">officiel de Django</a></p>
            <p>&copy; Instelce 2020</p>
        </footer>
    </div>
</body>
</html>

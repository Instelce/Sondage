{% extends "polls/base.html" %}
{% load static %}

{% block content %}
<div class="sondage__container">
    <small class="text__gray">Nombre de vote</small>
    <h3 class="main__title">{{ question.question_text }}</h3>

    <div class="results__container">
        {% for choice in question.choice_set.all %}
            <div class="results__item">
                <h4 class="results__text">{{ choice.choice_text }}</h4><p class="votes__text">{{ choice.votes }} vote{{ choice.votes|pluralize }}</p>
            </div>
        {% endfor %}
    </div>
    <a class="btn button__gray mt-2" href="{% url 'polls:home' %}">Retour aux questions</a>
</div>
{% endblock content %}

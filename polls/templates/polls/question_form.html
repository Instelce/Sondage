{% extends "polls/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="sondage__container">
        <form class="form__register" method="POST">
            {% csrf_token %}
            <fieldset class="form__group">
                <legend class="main__title">Ajout d'une question</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="mt-2">
                <button class="btn button__gray" type="submit">Soumettre</button>
            </div>
        </form>
    </div>
{% endblock content %}

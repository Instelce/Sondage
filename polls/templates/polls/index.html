<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - Sondage</title>

    <!-- Font LINK -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500&display=swap" rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/style-index.css' %}">
</head>
<body>
    <div class="container">
        <div class="polls__box">
            <h1 class="title">Sondage</h1>
            {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
                <li><a class="question__link" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
            {% else %}
        <p class="no_question">Aucune question n'a été créé.</p>
            {% endif %}
        </div>
        <footer class="footer">
            <p>S'inspire du projet <a href="https://docs.djangoproject.com/fr/3.1/intro/tutorial01/">officiel de Django</a></p>
            <p>&copy; Instelce 2020</p>
        </footer>
    </div>
</body>
</html>
